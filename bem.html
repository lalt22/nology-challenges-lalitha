<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>
    <link rel="stylesheet" href="bemstyling.css">
</head>
<body>
    <section class="section1__border--green-dash">
        <h1 class="section1__header">My first header section</h1>
        <p>This header has a green 3px border that is dashed</p>
        <p class="section1__p--blue-line">I'm a blue line through paragraph</p>
    </section>
    <section class="section2__border--coral">
        <h1 class="section2__header">I'm in the center</h1>
        <p>This header section has a coral 2px border that is solid</p>
        <p class="section2__p--blue-line-r">I'm a blue line through, paragraph, I'm also aligned to the right</p>
    </section>
</body>
</html>
